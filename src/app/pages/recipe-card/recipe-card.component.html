

  <mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFz99Kt4WwXPKos2jgt_sjmGwrntQStZWAcIQf7MWhkA&s" alt="">
      <mat-card-title>{{ recipe.user.fullName }}</mat-card-title>
      <mat-card-subtitle>code_with_aleyna</mat-card-subtitle>
    </mat-card-header>
    <img class="max-h-[400px] object-cover" mat-card-image [src]="recipe.image" alt="Piza">
    <mat-card-content>
      <p>
        {{ recipe.description }}
      </p>
    </mat-card-content>
    <mat-card-actions class="flex justify-between">
      <div>
        <button
          mat-icon-button
          aria-label="Like button"
          [color]="isLiked(recipe) ? 'warn' : ''"
          (click)="handleLikeRecipe(recipe.id)"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button aria-label="Edit button" (click)="handleOpenEditRecipeForm()">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Share button">
          <mat-icon>share</mat-icon>
        </button>
      </div>
      <div>
        <button mat-icon-button aria-label="Delete button" (click)="handleDeleteRecipe()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>

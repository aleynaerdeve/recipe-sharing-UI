<div class="flex justify-center h-screen items-center overflow-hidden">
  <div class="container">
    <div class="cover" [ngClass]="{ 'rotate-active': isRegister }">
      <div class="front">
        <img
          src="https://images.pexels.com/photos/4050078/pexels-photo-4050078.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
        <div class="text">
          <span class="text-1">
            Share, Savor, and Create: Your Recipe Heaven Awaits!
          </span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>

      <div class="back">
        <img
          src="https://media.istockphoto.com/id/1690539318/tr/foto%C4%9Fraf/beautiful-sporty-woman-eating-healthy-sanwich-while-looking-at-camera-in-the-kitchen-at.jpg?s=612x612&w=is&k=20&c=3HT4jPGhFrIzBvM9rHlhcjN8mtKPvFEgNgQ0FRHUEh4="
          alt=""
        />
      </div>
    </div>
    

    <div class="form h-full">
      <div class="form-content h-full">
        <div class="login-form">
          <h1 class="text-lg font-bold text-center pb-8">Signup</h1>

          <form
            :[formGroup]="registerationForm"
            (ngSubmit)="handleRegister()"
            class=""
          >
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="tex-gray-200">Full Name </mat-label>
                <input
                  matInput
                  placeholder="Full Name"
                  formControlName="fullName"
                  class="py-2 px-3 text-gray-200 mlt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="tex-gray-200">Email </mat-label>
                <input
                  matInput
                  placeholder="Email"
                  formControlName="email"
                  class="py-2 px-3 text-gray-200 mlt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="tex-gray-200">Password </mat-label>
                <input
                  matInput
                  placeholder="Password"
                  formControlName="password"
                  class="py-2 px-3 text-gray-200 mlt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>

            <div>
              <button
                class="w-full"
                mat-raised-button
                color="primary"
                type="submit"
              >
                Register
              </button>
            </div>
          </form>
          <div class="flex items-center gap-2 justify-center mt-9">
           <button (click)="togglePanel()" mat-button color="primary">Login</button>
           </div>
        </div>

        <div class="signup-form">
          <h1 class="text-lg font-bold text-center pb-8">Login</h1>

          <form :[formGroup]="loginForm" (ngSubmit)="handleLogin()" class="">
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="tex-gray-200">Email </mat-label>
                <input
                  matInput
                  placeholder="Email"
                  formControlName="email"
                  class="py-2 px-3 text-gray-200 mlt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>

            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="tex-gray-200">Password </mat-label>
                <input
                  matInput
                  placeholder="Password"
                  formControlName="password"
                  class="py-2 px-3 text-gray-200 mlt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>

            <div>
              <button
                class="w-full"
                mat-raised-button
                color="primary"
                type="submit"
              >
                Login
              </button>
            </div>
          </form>
          <div class="flex items-center gap-2 justify-center mt-9">
           Don't have account ? <button (click)="togglePanel()" mat-button color="primary">Sign Up</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
